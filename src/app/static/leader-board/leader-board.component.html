<app-header></app-header>
<section id="wldRecord">
    <div class="container">
        <h2>Leaderboard</h2>
        <form>
          <div class="formGrp">
              <aside>
                  <mat-form-field appearance="fill">
                    <mat-label>Game:</mat-label>
                      <mat-select>
                        <mat-option value="option1">iRacing
                          <img width="20" src="/assets/images/iRacing-Logo.png" alt="">
                        </mat-option>
                        <mat-option value="option1">Assetto Corsa
                          <img width="20" src="/assets/images/assetto.jpg" alt="">
                        </mat-option>
                        <mat-option value="option1">Assetto Corsa Competizione
                          <img width="20" src="/assets/images/competizione.jpg" alt="">
                        </mat-option>
                      </mat-select>
                  </mat-form-field>
              </aside>
          </div>
      </form>
      <section class="hScroll">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef> # </th>
                <td mat-cell *matCellDef="let element"> {{element.position}} </td>
              </ng-container>

            <ng-container matColumnDef="lapTime">
                <th mat-header-cell *matHeaderCellDef> Lap Time </th>
                <td mat-cell *matCellDef="let element"> {{element.lapTime}} </td>
              </ng-container>

            
            <ng-container matColumnDef="Interval">
                <th mat-header-cell *matHeaderCellDef> Interval </th>
                <td mat-cell *matCellDef="let element"> {{element.Interval}} </td>
              </ng-container>

            
            <ng-container matColumnDef="Driver">
              <th mat-header-cell *matHeaderCellDef> Driver </th>
              <td mat-cell *matCellDef="let element"> {{element.Driver}} </td>
            </ng-container>

            <ng-container matColumnDef="airTemp">
                <th mat-header-cell *matHeaderCellDef> Air Temp </th>
                <td mat-cell *matCellDef="let element"> {{element.airTemp}} </td>
              </ng-container>

            <ng-container matColumnDef="trackTemp">
                <th mat-header-cell *matHeaderCellDef> Track Temp </th>
                <td mat-cell *matCellDef="let element"> {{element.trackTemp}} </td>
              </ng-container>

            <ng-container matColumnDef="at">
                <th mat-header-cell *matHeaderCellDef> At </th>
                <td mat-cell *matCellDef="let element"> {{element.at}} </td>
              </ng-container>
          
            <ng-container matColumnDef="goTo">
                <th mat-header-cell *matHeaderCellDef> Go To </th>
                <td mat-cell *matCellDef="let element">
                    <div [innerHTML]="element.goTo"></div> 
                </td>
              </ng-container>
            
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </section>
    </div>
</section>
<app-footer></app-footer>
